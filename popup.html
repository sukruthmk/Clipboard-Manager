<html>

<head>
    <title>GTmetrix Analyzer</title>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="libs/angular-material.min.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-animate.min.js"></script>
    <script src="libs/angular-aria.min.js"></script>
    <script src="libs/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="libs/angular-material.min.js"></script>
    <script src="js/popup.js"></script>

</head>

<body ng-app="toolbarDemo2">
    <!-- <h1>GTmetrix Analyzer</h1>
    <button id="checkPage">Check this page now!</button> -->
    <div ng-controller="AppCtrl" layout="column" style="height:400px; width:200px;" ng-cloak>
        <!-- <md-toolbar md-scroll-shrink ng-if="true" ng-controller="TitleController">
            <div class="md-toolbar-tools">
                <h3>
                    <span>{{title}}</span>
                </h3>
            </div>
        </md-toolbar> -->

        <md-content flex>
            <!-- use for dynamic md-dynamic-height -->
            <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="top" md-stretch-tabs="always" >
                <md-tab id="tab1">
                    <md-tab-label>
                        <md-icon md-svg-icon="history"></md-icon>
                    </md-tab-label>
                    <md-tab-body>
                        <md-list>
                            <md-list-item class="md-3-line" ng-repeat="item in todos">
                                <img ng-src="{{item.face}}" alt="{{item.who}}" class="md-avatar">

                                <div class="md-list-item-text">
                                    <h3>{{item.what}}</h3>
                                    <h4>{{item.who}}</h4>

                                    <p>
                                        {{item.notes}}
                                    </p>
                                </div>
                                <md-divider inset></md-divider>
                            </md-list-item>
                        </md-list>
                    </md-tab-body>
                </md-tab>
                <md-tab id="tab2" ng-disabled="data.secondLocked">
                    <md-tab-label>
                        <md-icon md-svg-icon="favorite"></md-icon>
                    </md-tab-label>
                    <md-tab-body>
                        View for Item #2 <br/> data.selectedIndex = 1;
                    </md-tab-body>
                </md-tab>
                <md-tab id="tab3">
                    <md-tab-label>
                        <md-icon md-svg-icon="search"></md-icon>
                    </md-tab-label>
                    <md-tab-body>
                        View for Item #3 <br/> data.selectedIndex = 2;
                    </md-tab-body>
                </md-tab>
            </md-tabs>
        </md-content>

                        </p>
                    </div>
                    <md-divider inset></md-divider>

            </md-list>
        </md-content> -->
    </div>
</body>

</html>
